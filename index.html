 
<html>
  <head>
    <title>HAND GESTURE WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <div class="container">
        <h3 class="btn btn-warning heading">HAND GESTURE WEB APP
          <br>
          <span>&#128079;</span>
          <span>&#128400;</span>
          <span>&#9996;</span>
          <span>&#128077;</span>
          <span>&#128075;</span>
          <span>&#128076;</span>
        </h3>
      </div>

      <br><br>
      <div style="color:white;">
      <p style="font-size: 22px;">Take a selfie of a gesture to know about its meaning
      	<br>
        <p>On the following gesture the modal is trained-</p>
        <span>&#9996;</span>
        <span style="border-left:2px solid #E1F1D5;">&#128077;</span>
        <span style="border-left:2px solid #E1F1D5;">&#128076;</span>
      </p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12" style="color:white;">
        <label>Webcam -</label>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-primary" onclick="capture_img()">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12" style="color:white;">
        <label>Prediction - </label>
        <p class="gesture_name" id="result_gesture_name"></p>
        <p class=gesture id="update_gesture"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12" style="color:white;">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-primary" onclick="check()">Predict gesture</button>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
